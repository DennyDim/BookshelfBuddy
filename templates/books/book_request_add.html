{% extends "base.html" %}
{% block main_content %}
    {% load crispy_forms_tags %}
    
    <title>Request Book</title>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Your text</h1>
                <form method="post" action="{% url "request a book"%}">
                    
                    {{ form|crispy }}
                    {% csrf_token %}
                    
                    <input  type="submit" class="btn btn-primary container row justify-content-center" 
                            value="Save Changes"/>
                </form>
            </div>
        </div>
    </div>
    
    
{% endblock %}
