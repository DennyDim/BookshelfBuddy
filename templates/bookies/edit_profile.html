{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
    
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Edit your profile</h1>
                <form method="post" autocomplete="off" action="{% url "edit bookie profile" pk=object.pk %}"
                 enctype="multipart/form-data">
                    
                    {{ form|crispy }}
                    
                    {% for field in form %}
                        {% if field.errors %}
                        <div style="font-size: 30px; color: #ec0707; background-color: #cbb6b6">
                            {{ field.errors|join:", " }}
                        </div>
                    {% endif %}
                    {% endfor %}
                    {% csrf_token %}
                    
                    <input type="submit" class="btn btn-primary" value="Save Changes"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
