
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    
</head>
<body style="background-image: url('{% static 'images/log-in.jpg' %}'); background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;">
         <div class="container ml-auto" style="padding: 200px">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center text-dark">Log into your profile</h1>
                        <form method="post" autocomplete="off" action="{% url "login bookie" %}" style="color: #111111; font-size: 30px">

                        {{ form|crispy }}
                        {% csrf_token %}

                        <input type="submit" class="btn btn-primary" value="Log In"/>
                        or
                        <a href="{% url 'register bookie' %}" class="btn btn-primary">Create new profile</a>
                        or
                        <a href="{% url 'main page' %}" class='btn btn-primary'>Go to main page without account</a>
                        </form>
                </div>
            </div>
         </div>

</body>
</html>
