{% extends "base.html" %}

{% block main_content %}
    
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Log into your account</h1>
                <form method="post" autocomplete="on" action="{% url "login bookie" %}">
                    
                    {% csrf_token %}
                    {{ form }}
                    
                    
                    <input type="submit" class="btn btn-primary" value="Log in"/>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
